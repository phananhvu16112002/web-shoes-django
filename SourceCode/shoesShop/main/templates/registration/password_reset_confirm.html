{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<h3 class="my-4 border-bottom pb-1">Change Password</h3>
    {% if validlink %}
        <table class = "table table-bordered"> 
            <form method = "post">
                {% csrf_token %}
                {{form.as_table}}
                <tr>
                    <td colspan= "2">
                        <input type = "submit" value = "Register" class = "btn btn-primary"/>

                    </td>
                </tr>
        </form>
        </table>
    {% else %}
        <p> Reset Again</p>
    {% endif %}
</main>
{% endblock %}
